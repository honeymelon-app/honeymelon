version: 2
updates:
  # npm (Node.js / JavaScript) dependency updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    reviewers:
      - "MAINTAINER_USERNAME"
    assignees:
      - "MAINTAINER_USERNAME"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps):"
      prefix-major: "chore(deps):"
      prefix-minor: "chore(deps):"
      prefix-patch: "chore(deps):"
      include: "scope"
    # Only allow security updates for major version bumps to reduce noise
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Add any dependencies to ignore here if needed
      # - dependency-name: "package-name"

  # Rust dependencies (Cargo)
  - package-ecosystem: "cargo"
    directory: "src-tauri"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
    open-pull-requests-limit: 5
    reviewers:
      - "MAINTAINER_USERNAME"
    assignees:
      - "MAINTAINER_USERNAME"
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore(deps):"
      prefix-major: "chore(deps):"
      prefix-minor: "chore(deps):"
      prefix-patch: "chore(deps):"
      include: "scope"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Add any dependencies to ignore here if needed
      # - dependency-name: "crate-name"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "MAINTAINER_USERNAME"
    assignees:
      - "MAINTAINER_USERNAME"
    labels:
      - "ci"
      - "dependencies"
    commit-message:
      prefix: "ci:"
