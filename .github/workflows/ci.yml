name: CI

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

permissions:
  contents: read
  pull-requests: read

jobs:
  # Job 1: Lint and Format Check (quick checks first)
  lint:
    name: Lint and Format
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript types
        run: npm run build --if-present
        continue-on-error: false

      - name: Run ESLint (if configured)
        run: |
          if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ] || [ -f "eslint.config.js" ]; then
            npm run lint:js || echo "No lint script found"
          else
            echo "ESLint not configured, skipping"
          fi
        continue-on-error: false

      - name: Check Prettier formatting (if configured)
        run: |
          if [ -f ".prettierrc" ] || [ -f ".prettierrc.json" ] || [ -f "prettier.config.js" ]; then
            npm run format:check:js || echo "Prettier check failed or not configured"
          else
            echo "Prettier not configured, skipping"
          fi
        continue-on-error: false

  # Job 2: Rust Lint and Test
  rust-check:
    name: Rust Checks
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: aarch64-apple-darwin

      - name: Install Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Check Rust formatting
        run: cd src-tauri && cargo fmt --all -- --check

      - name: Run Clippy (Rust linter)
        run: cd src-tauri && cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Rust unit tests
        run: cd src-tauri && cargo test --all-features --lib

      - name: Run Rust integration tests
        run: cd src-tauri && cargo test --test '*' --all-features 2>&1 || true
        continue-on-error: true

  # Job 3: Build Application
  build:
    name: Build Application
    runs-on: macos-14
    needs: [lint, rust-check]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Install FFmpeg (for capability detection)
        run: brew install ffmpeg

      - name: Type-check TypeScript
        run: npx vue-tsc --noEmit

      - name: Build frontend
        run: npm run build

      - name: Build Tauri application (debug mode)
        run: |
          # Build in debug mode for faster CI
          cd src-tauri
          cargo build --target aarch64-apple-darwin

      - name: Verify build artifacts
        run: |
          ls -lh src-tauri/target/aarch64-apple-darwin/debug/
          # Check that the binary was created
          if [ -f "src-tauri/target/aarch64-apple-darwin/debug/honeymelon" ]; then
            echo "✓ Binary built successfully"
            file src-tauri/target/aarch64-apple-darwin/debug/honeymelon
          else
            echo "✗ Binary not found"
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: honeymelon-debug-binary
          path: src-tauri/target/aarch64-apple-darwin/debug/honeymelon
          retention-days: 7

  # Job 4: Frontend Tests (Vitest)
  test-frontend:
    name: Frontend Tests (Vitest)
    runs-on: macos-14
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest frontend tests
        run: |
          if grep -q '"vitest"' package.json || [ -f "vitest.config.ts" ] || [ -f "vitest.config.js" ]; then
            npm run test 2>&1 || npm run test:ui 2>&1 || echo "Vitest tests not configured yet, skipping"
          else
            echo "Vitest not configured, skipping frontend tests"
          fi
        continue-on-error: true

  # Job 5: E2E Tests (if configured)
  test-e2e:
    name: E2E Tests
    runs-on: macos-14
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install FFmpeg (for capability detection)
        run: brew install ffmpeg

      - name: Build application for E2E
        run: npm run tauri dev &
        continue-on-error: true

      - name: Run E2E tests
        run: |
          if grep -q '"e2e"' package.json || [ -f "playwright.config.ts" ] || [ -d "e2e" ]; then
            npm run test:e2e 2>&1 || echo "E2E tests not configured yet, skipping"
          else
            echo "E2E tests not configured, skipping"
          fi
        continue-on-error: true

  # Job 6: Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate || true
          echo "Security audit completed"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: |
          cd src-tauri
          cargo audit || true
          echo "Cargo audit completed"

  # Job 7: Dependency Check
  dependency-check:
    name: Dependency Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Validate package-lock.json
        run: |
          npm ci --prefer-offline
          if [ -n "$(git status --porcelain package-lock.json)" ]; then
            echo "::error::package-lock.json is out of sync. Run 'npm install' locally."
            exit 1
          fi

      - name: Check for outdated dependencies
        run: |
          npm outdated || true
          echo "Outdated dependencies check completed"

  # Summary job - requires all jobs to pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      [
        lint,
        rust-check,
        test-frontend,
        test-e2e,
        build,
        security-audit,
        dependency-check,
      ]
    if: always()

    steps:
      - name: Check all required jobs
        run: |
          echo "Checking CI job results..."

          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "::error::Lint and format checks failed"
            exit 1
          fi

          if [[ "${{ needs.rust-check.result }}" != "success" ]]; then
            echo "::error::Rust checks failed"
            exit 1
          fi

          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "::error::Build failed"
            exit 1
          fi

          echo "All required CI checks passed successfully!"

      - name: Report status
        run: |
          echo "## CI Status Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Required Checks" >> $GITHUB_STEP_SUMMARY
          echo "- Lint and format checks: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Rust checks: ${{ needs.rust-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend tests (Vitest): ${{ needs.test-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E tests: ${{ needs.test-e2e.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Additional Checks" >> $GITHUB_STEP_SUMMARY
          echo "- Security audit: ${{ needs.security-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency validation: ${{ needs.dependency-check.result }}" >> $GITHUB_STEP_SUMMARY
