name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: read

jobs:
  # Job 1: Lint and Format Check (quick checks first)
  lint:
    name: Lint and Format
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript types
        run: npm run build --if-present
        continue-on-error: false

      - name: Run ESLint (if configured)
        run: |
          if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ] || [ -f "eslint.config.js" ]; then
            if npm run | grep -q "^  lint:js"; then
              npm run lint:js
            else
              # Allow warnings for console.log and test files
              npx eslint . --ext .js,.ts,.vue --max-warnings=50
            fi
          else
            echo "ESLint not configured, skipping"
          fi
        continue-on-error: false

      - name: Check Prettier formatting (if configured)
        run: |
          if [ -f ".prettierrc" ] || [ -f ".prettierrc.json" ] || [ -f "prettier.config.js" ]; then
            if npm run | grep -q "^  format:check:js"; then
              npm run format:check:js
            else
              npx prettier . --check
            fi
          else
            echo "Prettier not configured, skipping"
          fi
        continue-on-error: false

  # Job 2: Rust Lint and Test
  rust-check:
    name: Rust Checks
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: aarch64-apple-darwin

      - name: Install Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Check Rust formatting
        run: cd src-tauri && cargo fmt --all -- --check

      - name: Download FFmpeg binaries
        run: npm run download-ffmpeg

      - name: Run Clippy (Rust linter)
        run: cd src-tauri && cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Rust unit tests
        run: cd src-tauri && cargo test --all-features --lib

      - name: Run Rust integration tests
        run: cd src-tauri && cargo test --test '*' --all-features
        continue-on-error: true

  # Job 3: Build Application
  build:
    name: Build Application
    runs-on: macos-14
    needs: [lint, rust-check]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Install FFmpeg (for capability detection)
        run: brew install ffmpeg

      - name: Type-check TypeScript
        run: npx vue-tsc --noEmit

      - name: Build frontend
        run: npm run build

      - name: Check bundle size limits
        run: npm run size

      - name: Build Tauri application (debug mode)
        run: |
          # Build in debug mode for faster CI
          cd src-tauri
          cargo build --target aarch64-apple-darwin

      - name: Verify build artifacts
        run: |
          ls -lh src-tauri/target/aarch64-apple-darwin/debug/
          # Check that the binary was created
          if [ -f "src-tauri/target/aarch64-apple-darwin/debug/honeymelon" ]; then
            echo "✓ Binary built successfully"
            file src-tauri/target/aarch64-apple-darwin/debug/honeymelon
          else
            echo "✗ Binary not found"
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: honeymelon-debug-binary
          path: src-tauri/target/aarch64-apple-darwin/debug/honeymelon
          retention-days: 7

  # Job 4: Frontend Tests (Vitest)
  test-frontend:
    name: Frontend Tests (Vitest)
    runs-on: macos-14
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest frontend tests with coverage
        run: |
          if grep -q '"vitest"' package.json || [ -f "vitest.config.ts" ] || [ -f "vitest.config.js" ]; then
            npm run test:unit:coverage -- --reporter=json --reporter=text
          else
            echo "Vitest not configured, skipping frontend tests"
          fi

      - name: Check coverage thresholds
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            echo "Checking coverage thresholds..."

            # Extract coverage percentages using node
            node -e "
              const coverage = require('./coverage/coverage-summary.json');
              const total = coverage.total;

              console.log('Coverage Report:');
              console.log('  Lines:      ' + total.lines.pct + '%');
              console.log('  Functions:  ' + total.functions.pct + '%');
              console.log('  Branches:   ' + total.branches.pct + '%');
              console.log('  Statements: ' + total.statements.pct + '%');
              console.log('');

              const threshold = 80;
              let failed = false;

              if (total.lines.pct < threshold) {
                console.error('Lines coverage ' + total.lines.pct + '% is below threshold ' + threshold + '%');
                failed = true;
              }
              if (total.functions.pct < threshold) {
                console.error('Functions coverage ' + total.functions.pct + '% is below threshold ' + threshold + '%');
                failed = true;
              }
              if (total.branches.pct < threshold) {
                console.error('Branches coverage ' + total.branches.pct + '% is below threshold ' + threshold + '%');
                failed = true;
              }
              if (total.statements.pct < threshold) {
                console.error('Statements coverage ' + total.statements.pct + '% is below threshold ' + threshold + '%');
                failed = true;
              }

              if (failed) {
                console.error('');
                console.error('Coverage check failed! All metrics must be at least ' + threshold + '%');
                process.exit(1);
              } else {
                console.log('All coverage thresholds met!');
              }
            "
          else
            echo "No coverage report found, skipping threshold check"
          fi

  # Job 5: E2E Tests (if configured)
  test-e2e:
    name: E2E Tests
    runs-on: macos-14
    needs: build
    env:
      # ensure we don’t skip browser downloads
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '0'
      # pin the cache location so cache hits are consistent
      PLAYWRIGHT_BROWSERS_PATH: $HOME/Library/Caches/ms-playwright

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Resolve Playwright version
        id: pwv
        run: echo "ver=$(npx playwright --version | awk '{print $2}')" >> "$GITHUB_OUTPUT"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
          key: ${{ runner.os }}-playwright-${{ steps.pwv.outputs.ver }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ steps.pwv.outputs.ver }}-
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install FFmpeg (for capability detection)
        run: brew install ffmpeg

      - name: Build frontend for E2E
        run: npm run build

      - name: Run E2E tests
        run: |
          if [ -f "e2e/playwright.config.ts" ] || [ -d "e2e" ]; then
            echo "Running Tauri E2E tests..."
            npm run test:e2e
          else
            echo "E2E not configured, skipping"
          fi
        env:
          # Tauri E2E tests run the app internally
          CI: true

      - name: Upload E2E test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/test-results/
          retention-days: 7

  # Job 6: Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run npm audit
        run: |
          echo "Running npm security audit..."
          # Only fail on high and critical vulnerabilities
          # Moderate vulnerabilities in dev dependencies (like changelog tools) are acceptable
          npm audit --audit-level=high
          echo "npm audit passed - no high or critical vulnerabilities found"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: |
          echo "Running cargo security audit..."
          cd src-tauri
          cargo audit
          echo "cargo audit passed - no vulnerabilities found"

  # Job 7: Dependency Check
  dependency-check:
    name: Dependency Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Validate package-lock.json
        run: |
          npm ci --prefer-offline
          if [ -n "$(git status --porcelain package-lock.json)" ]; then
            echo "::error::package-lock.json is out of sync. Run 'npm install' locally."
            exit 1
          fi

      - name: Check for outdated dependencies
        run: |
          npm outdated || true
          echo "Outdated dependencies check completed"

  # Summary job - requires all jobs to pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      [
        lint,
        rust-check,
        test-frontend,
        test-e2e,
        build,
        security-audit,
        dependency-check,
      ]
    if: always()

    steps:
      - name: Check all required jobs
        run: |
          echo "Checking CI job results..."

          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "::error::Lint and format checks failed"
            exit 1
          fi

          if [[ "${{ needs.rust-check.result }}" != "success" ]]; then
            echo "::error::Rust checks failed"
            exit 1
          fi

          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "::error::Build failed"
            exit 1
          fi

          if [[ "${{ needs.test-frontend.result }}" != "success" ]]; then
            echo "::error::Frontend unit tests failed"
            exit 1
          fi

          echo "All required CI checks passed successfully!"

      - name: Report status
        run: |
          echo "## CI Status Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Required Checks" >> $GITHUB_STEP_SUMMARY
          echo "- Lint and format checks: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Rust checks: ${{ needs.rust-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend tests (Vitest): ${{ needs.test-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E tests: ${{ needs.test-e2e.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Additional Checks" >> $GITHUB_STEP_SUMMARY
          echo "- Security audit: ${{ needs.security-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency validation: ${{ needs.dependency-check.result }}" >> $GITHUB_STEP_SUMMARY
