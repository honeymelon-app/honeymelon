name: Release Build

on:
  push:
    tags:
      - 'v*.*.*' # Triggers on version tags like v1.0.0, v1.2.3, etc.
  # Manual trigger so maintainers can run the release workflow from the Actions UI
  workflow_dispatch:
    inputs:
      version:
        description: 'Optional release version (e.g., 1.2.3). If provided, used in release name.'
        required: false
      create_release:
        description: 'Create GitHub Release and upload artifacts (true/false).'
        required: false
        default: true
        type: boolean

permissions:
  contents: write # Required for creating releases and uploading assets

jobs:
  # Pre-release validation
  pre-release-checks:
    name: Pre-Release Validation
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: aarch64-apple-darwin

      - name: Install Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript types
        run: npm run build --if-present

      - name: Run ESLint
        run: npm run lint:js || true

      - name: Check Prettier formatting
        run: npm run format:check:js || true

      - name: Check Rust formatting
        run: cd src-tauri && cargo fmt --all -- --check

      - name: Run Clippy
        run: cd src-tauri && cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Rust tests
        run: cd src-tauri && cargo test --all-features --lib

      - name: Run frontend tests (if configured)
        run: |
          if grep -q '"vitest"' package.json || [ -f "vitest.config.ts" ] || [ -f "vitest.config.js" ]; then
            npm run test 2>&1 || echo "Vitest tests not configured"
          else
            echo "Vitest not configured, skipping"
          fi
        continue-on-error: true

  # Main release build
  create-release:
    name: Create Release
    runs-on: macos-14 # macOS 14 on Apple Silicon (M1)
    needs: pre-release-checks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Install FFmpeg (for capability detection and bundling)
        run: brew install ffmpeg

      - name: Create FFmpeg resources directory
        run: |
          mkdir -p src-tauri/resources/bin
          echo "Created resources directory for FFmpeg bundling"

      - name: Copy FFmpeg binaries for bundling
        run: |
          # Copy system ffmpeg and ffprobe to resources for bundling
          FFMPEG_PATH=$(which ffmpeg)
          FFPROBE_PATH=$(which ffprobe)

          if [ -f "$FFMPEG_PATH" ]; then
            cp "$FFMPEG_PATH" src-tauri/resources/bin/ffmpeg
            echo "Copied ffmpeg to resources: $FFMPEG_PATH"
          else
            echo "Warning: ffmpeg not found in system PATH"
          fi

          if [ -f "$FFPROBE_PATH" ]; then
            cp "$FFPROBE_PATH" src-tauri/resources/bin/ffprobe
            echo "Copied ffprobe to resources: $FFPROBE_PATH"
          else
            echo "Warning: ffprobe not found in system PATH"
          fi

          # Verify bundled binaries
          ls -lh src-tauri/resources/bin/ || echo "No binaries in resources"

      - name: Build application
        run: |
          if [ -z "${HONEYMELON_LICENSE_PUBLIC_KEY}" ]; then
            echo "::: Missing HONEYMELON_LICENSE_PUBLIC_KEY secret" >&2
            exit 1
          fi
          npm run tauri:build
        env:
          # Apple code signing (optional - only if secrets are configured)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Enable notarization if credentials provided
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # License verification key (Ed25519 public key, base64)
          HONEYMELON_LICENSE_PUBLIC_KEY: ${{ secrets.HONEYMELON_LICENSE_PUBLIC_KEY }}
          LICENSE_SIGNING_PUBLIC_KEY: ${{ secrets.HONEYMELON_LICENSE_PUBLIC_KEY }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare release artifacts
        id: prepare_artifacts
        run: |
          # Try to find the bundle directory under target (handles target-specific folders like
          # target/aarch64-apple-darwin/release/bundle and the default target/release/bundle)
          BUNDLE_DIR="$(find src-tauri/target -type d -path '*/release/bundle' -print -quit || true)"

          # Fallback to the conventional path if find returned nothing
          if [ -z "$BUNDLE_DIR" ]; then
            BUNDLE_DIR=src-tauri/target/release/bundle
          fi

          STAGING_DIR="$BUNDLE_DIR/release-artifacts"

          # Always ensure staging dir exists so later steps can safely reference it.
          mkdir -p "$STAGING_DIR"

          if [ -d "$BUNDLE_DIR" ]; then
            echo "Found bundle directory: $BUNDLE_DIR"

            # Copy DMG files if present
            if [ -d "$BUNDLE_DIR/dmg" ]; then
              cp "$BUNDLE_DIR/dmg"/*.dmg "$STAGING_DIR/" 2>/dev/null || true
            fi

            # Zip the .app bundle if present under macos/
            if [ -d "$BUNDLE_DIR/macos" ]; then
              (cd "$BUNDLE_DIR/macos" && zip -r ../release-artifacts/Honeymelon-macOS-aarch64.app.zip Honeymelon.app) || true
            fi

            # (Optional) look for other common artifacts and copy them
            if compgen -G "$BUNDLE_DIR"/*.zip > /dev/null; then
              cp "$BUNDLE_DIR"/*.zip "$STAGING_DIR/" 2>/dev/null || true
            fi
          else
            echo "Warning: bundle directory not found at $BUNDLE_DIR - created empty staging dir at $STAGING_DIR"
          fi

          # List staging contents (or show message if empty). If empty, fail the job.
          if [ -n "$(ls -A "$STAGING_DIR" 2>/dev/null)" ]; then
            ls -lh "$STAGING_DIR"
          else
            echo "Error: No release artifacts found in $STAGING_DIR" >&2
            echo "Searched for bundle under src-tauri/target (found: $BUNDLE_DIR)" >&2
            exit 1
          fi

      - name: Create tag for manual release
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version != '' }}
        id: create_tag
        run: |
          set -euo pipefail
          VERSION="${{ github.event.inputs.version }}"
          case "$VERSION" in
            v*) TAG="$VERSION" ;;
            *) TAG="v$VERSION" ;;
          esac

          echo "Creating tag $TAG for release"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Ensure the auth remote so we can push tags
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git

          # Create and push the annotated tag
          git tag -a "$TAG" -m "Release $TAG" || true
          git push origin "$TAG"

          echo "tag_name=$TAG" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Create GitHub Release (manual with version)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true' && github.event.inputs.version != '' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          name: Honeymelon ${{ steps.create_tag.outputs.tag_name }}
          body: |
            ## Honeymelon ${{ steps.create_tag.outputs.tag_name }}

            This release was created via manual workflow dispatch.

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ steps.create_tag.outputs.tag_name }}
          files: |
            src-tauri/target/**/release/bundle/release-artifacts/*
          draft: false
          prerelease: false
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Create GitHub Release (tag-based)
        if: ${{ startsWith(github.ref, 'refs/tags/') && (github.event_name != 'workflow_dispatch' || github.event.inputs.create_release == 'true') }}
        uses: softprops/action-gh-release@v1
        with:
          name: Honeymelon v${{ steps.version.outputs.VERSION }}
          body: |
            ## Honeymelon v${{ steps.version.outputs.VERSION }}

            ### Installation

            1. Download the DMG file below
            2. Open the DMG
            3. Drag Honeymelon to your Applications folder
            4. Launch from Applications or Spotlight

            ### System Requirements

            - macOS 13.0 (Ventura) or later
            - Apple Silicon (M1, M2, M3, or later)

            ### What's Included

            - Bundled FFmpeg and FFprobe binaries (no external dependencies required)
            - Remux-first conversion workflow for maximum quality
            - Support for H.264, HEVC, VP9, AV1, and more
            - Local processing - all conversions happen on your machine

            ### Changes

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/docs/CHANGELOG.md) for details.

            ### First Launch

            - First launch may show a security warning - Control-click and select "Open"
            - FFmpeg is bundled with the application (no installation required)
            - All conversions are performed locally on your machine without sending data elsewhere

            ### Additional Notes

            - For full changelog history and previous releases, visit the [releases page](https://github.com/${{ github.repository }}/releases)
            - Report issues: https://github.com/${{ github.repository }}/issues

            ---

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.ref_name }}
          files: |
            src-tauri/target/**/release/bundle/release-artifacts/*
          draft: false
          prerelease: false
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload build artifacts (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: honeymelon-macos-aarch64
          path: src-tauri/target/**/release/bundle/release-artifacts/*
          retention-days: 30

  # Optional: Create checksums for verification
  create-checksums:
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: honeymelon-macos-aarch64
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          shasum -a 256 * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Upload checksums to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/SHA256SUMS.txt
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
