# Rust formatting configuration for Honeymelon
# This file configures rustfmt to match our code style
# NOTE: Only stable features are used to avoid warnings with stable Rust toolchain

# Edition
edition = "2021"

# Indentation
tab_spaces = 4
hard_tabs = false

# Line width
max_width = 100

# Imports
reorder_imports = true

# Formatting style
force_explicit_abi = true
match_block_trailing_comma = true

# Use field init shorthand
use_field_init_shorthand = true

# Use try shorthand
use_try_shorthand = true

# Newlines
newline_style = "Unix"

# Chains
chain_width = 60

# Nightly-only features (commented out for stable Rust compatibility):
# imports_granularity = "Crate"
# group_imports = "StdExternalCrate"
# fn_single_line = false
# where_single_line = false
# format_code_in_doc_comments = true
# format_macro_matchers = true
# format_macro_bodies = true
# normalize_comments = true
